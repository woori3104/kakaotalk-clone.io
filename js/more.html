<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | KAKAO CLONE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" class="rel">
</head>


<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="sttust-bar__clock">13:54</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-leve">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">MORE</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="fas fa-qrcode"></i></span>
            <a href="./settings.html">
                <span class="header__icon"><i class="fas fa-cog"></i></span></a>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friden friend friend--lg more">
                <div class="friend__column">
                    <div class="g-avatar friend__avatar">
                        <img src="images/avatar.jpg">
                    </div>
                    <div class="friend__content">
                        <span class="friend__name">woori</span>
                        <span class="friend__status">woori@email.com</span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
        </header>

        <ul class="more__btn-list">
            <li class="more__btn">
                <span class="more__btn-icon"><i class="far fa-smile fa-2x"></i></span>
                <span class="more__btn-title">Emoticons</span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon"><i class="fas fa-brush fa-2x"></i></span>
                <span class="more__btn-title">Theme</span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon"><i class="far fa-user-circle fa-2x"></i></span>
                <span class="more__btn-title">Account</span>
            </li>
        </ul>

        <section class="more__suggestions">
            <h5 class="more__title">suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon"><i class="fas fa-quote-right fa-2x"></i></span>
                    <span class="suggestion__title">kakao Story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon"><i class="fas fa-beer fa-2x"></i></span>
                    <span class="suggestion__title">kakao friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon"><i class="fas fa-gamepad fa-2x"></i></span>
                    <span class="suggestion__title">kakao Game</span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friends.html" class="nav__list-link"><i class="fas fa-user"></i></i></a>
            </li>
            <li class="nav__list-item">
                <a href="./index.html" class="nav__list-link">
                    <div class="nav__badge">8</div><i class="fas fa-comment"></i></span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./find.html" class="nav__list-link"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>

        </ul>
    </nav>

    <div class="bigScreen">
        <span class="bigScreen__text">600px이하의 화면에서 이용하실수있습니다.</span>
    </div>
</body>
<script src="js/clock.js"></script>

</html>
