<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | KAKAO CLONE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" class="rel">
</head>


<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="sttust-bar__clock">13:54</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-leve">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a href="./more.html" class="header__header-back-btn">
                <i class="fas fa-arrow-left "></i></a>
        </div>
        <div class="header__header-column">
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon"><i class="fas fa-search "></i></span>
        </div>
        </div>
    </header>
    <main class="settings">
        <ul class="settings__setting">
            <li class="settings__setting">
                <span class="settings__icon"><i class="fas fa-lock"></i></span>
                <span class="settings__title">Privacy</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon"><i class="far fa-bell"></i></span>
                <span class="settings__title">Notifictions</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon"><i class="far fa-user"></i></span>
                <span class="settings__title">Friends</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon"><i class="fas fa-comment"></i></span>
                <span class="settings__title">Chats</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon"><i class="fas fa-sms"></i></span>
                <span class="settings__title">SMS Message</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon"><i class="fas fa-adjust"></i></span>
                <span class="settings__title">Display</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon"><i class="fas fa-brush"></i></span>
                <span class="settings__title">Theme</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon"><i class="fas fa-ellipsis-h"></i></span>
                <span class="settings__title">Advnced</span>
            </li>

        </ul>
    </main>

    <div class="bigScreen">
        <span class="bigScreen__text">600px이하의 화면에서 이용하실수있습니다.</span>
    </div>

</body>

</html>
